<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VLSI AI Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>VLSI AI Wire Length Predictor</h1>
  <input type="text" id="inputText" placeholder="Enter input value">
  <button onclick="getPrediction()">Predict</button>

  <div id="result"></div>

  <script>
    async function getPrediction() {
      const input = document.getElementById("inputText").value;
      const response = await fetch("/api/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input })
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.prediction || data.result || "Error!";
    }
  </script>
</body>
</html>
